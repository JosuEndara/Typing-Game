<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>The Typing Game</h1>
    <p>
      This Game is going to make you practice your typing skills with a quote
      from Julio Jaramillo.
    </p>
    <p>Click on the start button to begin.</p>
    <p id="quote"></p>
    <!-- This will display our quote -->
    <p id="message"></p>
    <!-- This will display any status messages -->
    <div>
      <input type="text" aria-label="current word" id="typed-value" />
      <!-- The textbox for typing -->
      <button type="button" id="start">Start</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
